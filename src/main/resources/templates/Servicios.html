<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilosIndex.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilosServicios.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header" />
        <nav th:replace="layout/plantilla :: nav" />
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>        

        <div id="TituloCabello">
            <img src="ImgServicios/el-botox-capilar-un-tratamiento-natural-para-el-cuidado-del-cabello-amm-estilistas.jpg" width="1000" height="250" alt=""/>

            

        </div>

        <section class="tablasCabello">

            <!-- comment --> 
            <a th:href="@{/servicioNuevo}"><button class="btn" style="background-color: hotpink">Nuevo servicio</button></a>

            <br>
            <br>
            <div th:if="${servicios != null && !servicios.empty}">
                <table border="0" style="font-size: 20px">
                    <thead id="encabezadoTabla">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <br>
                    <br>
                    <tbody>
                        <tr th:each="item: ${servicios}">
                            <td th:text="${item.nombreServicio}"></td>
                            <td th:text="${item.precio}"></td>
                            <td><a th:href="@{/servicioModificar/} + ${item.idServicio}"><button class="btn" style="background-color: hotpink">Modificar</button></a></td>
                            <td><a th:href="@{/servicioEliminar/} + ${item.idServicio}"><button class="btn" style="background-color: hotpink">Eliminar</button></a></td>

                        </tr>
                    </tbody>
                </table>



            </div>

            <div th:if="${servicios == null ||  servicios.empty}">
                La lista de servicios est√° vacia

            </div>




        </section>



        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </body>
</html>
